apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /dev
            pathType: Prefix
            backend:
              service:
                name: frontend-develop-svc
                port:
                  number: 80
          - path: /prod
            pathType: Prefix
            backend:
              service:
                name: frontend-production-svc
                port:
                  number: 80

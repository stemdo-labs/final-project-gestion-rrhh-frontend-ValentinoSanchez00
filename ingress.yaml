apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: 4.158.94.161
    http:
      paths:
      - path: /dev-vsanchez
        pathType: Prefix
        backend:
          service:
            name: frontend-development
            port:
              number: 80
      - path: /prod-vsanchez
        pathType: Prefix
        backend:
          service:
            name: frontend-production
            port:
              number: 80
name: CD
on:
  workflow_dispatch:
    inputs:
      VERSION_CHART:
        description: 'VersiÃ³n del Chart'
        required: true
      MICROSERVICE:
        description: 'Nombre del microservicio'
        required: true
        default: 'frontend'

jobs:
  CD:
    runs-on: runner-stemdo-labs
    steps:
      - name: Install Azure
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}"
            }
      
      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Azure Container Registry Login
        uses: docker/login-action@v3
        with:
          registry: containerregistryvsanchez.azurecr.io
          username: ${{ secrets.ARM_CLIENT_ID }}
          password: ${{ secrets.ARM_CLIENT_SECRET }}
          
      - name: Descargar del harbor el chart
        env:
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
          NAME_CHART: chart-${{ inputs.MICROSERVICE }}
          VERSION_CHART: ${{ inputs.VERSION_CHART }}
        run: |
          helm registry login -u vsanchez -p $HARBOR_PASSWORD harbor.codeops.es
          helm pull oci://harbor.codeops.es/vsanchez/${NAME_CHART}

      
      - name: Credenciales cluster
        run: |
          az aks get-credentials --resource-group rg-vsanchez-dvfinlab --name clustervsanchez

      - name: Instalar kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      
      - name: Crear Namespace
        run: |
          kubectl create namespace actions-runner-system || true

      - name: Crear secreto si no existe
        run: |
          if ! kubectl get secret acr-secret -n actions-runner-system &>/dev/null; then
            kubectl create secret docker-registry acr-secret \
              --docker-server=containerregistryvsanchez.azurecr.io \
              --docker-username=${{ secrets.ARM_CLIENT_ID }} \
              --docker-password=${{ secrets.ARM_CLIENT_SECRET }} \
              -n actions-runner-system
            echo "Secreto creado exitosamente."
          else
            echo "El secreto acr-secret ya existe. Skipping..."
          fi

      - name: Desempaquetar el chart
        run: |
          helm install ${NAME_CHART}-${VERSION_CHART} ${NAME_CHART}-${VERSION_CHART}.tgz --namespace actions-runner-system
        env:
          NAME_CHART: chart-${{ inputs.MICROSERVICE }}
          VERSION_CHART: ${{ inputs.VERSION_CHART }}


